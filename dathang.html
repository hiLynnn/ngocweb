<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt hàng</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_nav">
          <div class="header_logo">
            <div class="logo_wrap">
              <a href="/" class="logo">
                <img src="images/logo.png" alt="logo">
              </a>
          </div>
        </div>
        <div class="header_menu">
          <ul class="clearfix">
            <li>
              <a href="/" title="Cà phê">Trang chủ</a>
            </li>
            <li>
              <a href="/" title="Trà">Giới thiệu</a>
            </li>
            <li>
              <a href="/" title="Trà">Sản phẩm</a>
            </li>
            <li>
              <a href="/" title="Trà">Dịch vụ</a>
            </li>
            <li>
              <a href="/" title="Trà">Liên hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="banner">
      <img src="images/banner.webp" alt="banner" />
      <h1>Sản phẩm</h1>
    </div>
    <div class="container gio-hang">
      <div class="cart">
          <h2>GIỎ HÀNG</h2>
          <table>
              <tr>
                  <th>STT</th>
                  <th>Hình</th>
                  <th>Tên sản phẩm</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                  <th>Thành tiền</th>
                  <th>Thao tác</th>
              </tr>
              <tr>
                  <td>1</td>
                  <td></td>
                  <td>san pham 1</td>
                  <td>100</td>
                  <td>1</td>
                  <td>100</td>
                  <td><span class="delete">Xóa</span></td>
              </tr>
          </table>
      </div>
  
      <div class="order">
          <h2>ĐƠN HÀNG</h2>
          <p><strong>Tổng:</strong> 1000000</p>
          <input type="text" class="voucher-input" placeholder="Nhập voucher">
          <p><strong>Tổng thanh toán:</strong> 1000000</p>
          <button class="checkout-btn">Thanh toán</button>
      </div>
  </div>
    <div class="footer">
      <p>Copyright@2025. Ngọc</p>
    </div>
  </body>
</html>
